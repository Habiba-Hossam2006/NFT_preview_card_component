<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    
    <div class="container">
    <div class="image">
            <img src="nft-preview-card-component-main\nft-preview-card-component-main\images\image-equilibrium.jpg" >
        <div class="overlay">
            <img src="nft-preview-card-component-main\nft-preview-card-component-main\images\icon-view.svg" alt="View Icon" class="eye">
        </div>
    </div>

        <div class="address">
            <h2>Equilibrium #3429</h2>
        </div>

        <div class="des">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="x">
            <div class="left">
                <img src="nft-preview-card-component-main\nft-preview-card-component-main\images\icon-ethereum.svg" >
                <h3>0.041 ETH</h3>
            </div>

            <div class="right">
                <img src="nft-preview-card-component-main\nft-preview-card-component-main\images\icon-clock.svg" >
                <h3>3 days left</h3>
            </div>
        </div>

        <hr >

        <div class="creator">
            <img src="nft-preview-card-component-main\nft-preview-card-component-main\images\image-avatar.png" >
            <p><span>Creation of    </span>   Jules Wyvern</p>
        </div>

    </div>
</body>
</html>
